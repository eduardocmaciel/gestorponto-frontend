<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gestor Ponto IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .app {
      background: #fff;
      padding: 20px;
      width: 400px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .resposta {
      margin-top: 15px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="app">
    <h2>Gestor Ponto IA</h2>
    <textarea id="pergunta" placeholder="Digite sua pergunta..."></textarea>
    <button onclick="enviar()">Perguntar</button>
    <div class="resposta" id="resposta"></div>
  </div>

  <script>
    async function enviar() {
      const pergunta = document.getElementById("pergunta").value;
      const respostaDiv = document.getElementById("resposta");

      respostaDiv.innerText = "Consultando IA...";

      try {
        const response = await fetch(
          "https://gestor-ponto-ai.onrender.com/perguntar",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ pergunta })
          }
        );

        const data = await response.json();
        respostaDiv.innerText = data.resposta || "Sem resposta.";
      } catch (erro) {
        respostaDiv.innerText = "Erro ao conectar com a IA.";
      }
    }
  </script>
</body>
</html>
