<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gestor Ponto IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .app {
      background: #fff;
      padding: 20px;
      width: 420px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 110px;
      resize: vertical;
      padding: 8px;
      font-size: 14px;
    }
    button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
    }
    button:disabled {
      background: #9dbdf5;
      cursor: not-allowed;
    }
    .resposta {
      margin-top: 15px;
      white-space: pre-wrap;
      background: #f9fafb;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 4px;
      min-height: 60px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="app">
    <h2>Gestor Ponto IA</h2>

    <textarea
      id="pergunta"
      placeholder="Ex.: Como tratar atraso recorrente de colaboradores?"
    ></textarea>

    <button id="btnEnviar" onclick="enviar()">Perguntar</button>

    <div class="resposta" id="resposta">
      A resposta da IA aparecerá aqui.
    </div>
  </div>

  <script>
    async function enviar() {
      const perguntaEl = document.getElementById("pergunta");
      const respostaDiv = document.getElementById("resposta");
      const botao = document.getElementById("btnEnviar");

      const pergunta = perguntaEl.value.trim();

      if (!pergunta) {
        respostaDiv.innerText = "Por favor, digite uma pergunta.";
        return;
      }

      respostaDiv.innerText = "Consultando a IA...";
      botao.disabled = true;

      try {
        const response = await fetch(
          "https://gestorponto-backend.vercel.app",
          
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              pergunta: pergunta,
              contexto: "Controle de ponto e presença"
            })
          }
        );

        const data = await response.json();

        if (!response.ok) {
          respostaDiv.innerText = data.erro || "Erro inesperado no servidor.";
          botao.disabled = false;
          return;
        }

        respostaDiv.innerText = data.resposta || "Sem resposta da IA.";
      } catch (erro) {
        console.error(erro);
        respostaDiv.innerText =
          "Não foi possível conectar ao servidor. Verifique o backend.";
      } finally {
        botao.disabled = false;
      }
    }
  </script>
</body>
</html>
